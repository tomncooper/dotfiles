- import_playbook: base-repos.yml
- hosts: localhost
  become: true
  tasks:
    - name: Add Wavebox repository
      ansible.builtin.yum_repository:
        name: wavebox-stable
        description: Wavebox Repository
        baseurl: https://download.wavebox.app/stable/linux/rpm
        gpgkey: https://download.wavebox.app/static/wavebox_repo.key
        gpgcheck: 1
    - name: Add VSCode repository
      ansible.builtin.yum_repository:
        name: vscode
        description: Visual Studio Code
        baseurl: https://packages.microsoft.com/yumrepos/vscode
        gpgkey: https://packages.microsoft.com/keys/microsoft.asc
        enabled: 1
        gpgcheck: 1
    - name: Add the Insync repository
      ansible.builtin.yum_repository:
        name: insync
        description: Insync Repository
        baseurl: http://yum.insync.io/fedora/$releasever/
        gpgkey: https://d2t3ff60b2tol4.cloudfront.net/repomd.xml.key
        gpgcheck: 1
        enabled: 1
    - name: Add the GitHub CLI repository
      ansible.builtin.yum_repository:
        name: github-cli
        description: GitHub CLI
        baseurl: https://cli.github.com/packages/rpm
        gpgkey: https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x23F3D4EA75716059
        enabled: 1
        gpgcheck: 1
        state: absent
    - name: Install native packages
      dnf: name={{item}}
      with_items:
        - zsh
        - zsh-syntax-highlighting
        - vim
        - eza
        - bat
        - fzf
        - yadm
        - Wavebox
        - 1password
        - 1password-cli
        - code
        - insync
        - kdiff3
        - ipython
        - python-poetry
        - flac
        - k3b
        - strawberry
        - zeal
        - gh
        - podman
        - kubernetes-client
    - name: Install flatpak packages
      community.general.flatpak:
        name:
          - md.obsidian.Obsidian
          - org.zotero.Zotero
          - com.makemkv.MakeMKV
          - com.plexamp.Plexamp
